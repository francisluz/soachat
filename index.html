<!DOCTYPE html>
<html ng-app="ChatApp">
<head>
	<title>SOA Chat - Firebase, Google auth and Google Drive</title>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
	<!--App Script-->
	<script src="/app/app.js"></script>
</head>
<body>
<h1>Soa Chat</h1>
<h2>Chat real time Integrated with Firebase, Google Login and Google Drive Files</h2>
<div ng-controller="ChatCtrl">
    <ul>
      <li ng-repeat="message in messages">
        <!-- exit a message -->
        <input ng-model="message.text" ng-change="messages.$save(message)" />
        <!-- delete message -->
        <button ng-click="messages.$remove(message)">X</button>
      </li>
    </ul>
    <!-- push a new message into the array -->
    <form ng-submit="addMessage(newMessageText)">
      <input ng-model="newMessageText" />
      <button type="submit">add message</button>
    </form>
</div>
</body>
</html>
