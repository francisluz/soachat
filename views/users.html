<div style="height:100%">
<md-toolbar class="md-theme-dark md-toolbar-tools">
  <div flex="20">
      <h2>
        <span>SOA Chat</span>
      </h2>
      </div>
      <div flex="80" layout="horizontal" layout-align="end" ng-show="auth">
        <p>Olá, {{auth.thirdPartyUserData.given_name}} </p>
        <img ng-src="{{auth.thirdPartyUserData.picture}}" class="face" alt="{{auth.displayName}}" ng-click="clickLogout()" style="cursor:pointer">
    </div>
    </md-toolbar>
<md-toolbar class="theme-dark-tff md-medium-tall md-toolbar-tools dark" style="margin-top: auto;">
<md-text-float label="pesquise o usuário" ng-model="search" class="long"></md-text-float>
</md-toolbar>
<md-content> 

    <md-list>      
      <md-item ng-repeat="user in users | filter:search | filter: userFilter">
      <md-item-content ng-click="startChat(user.user)" style="cursor:pointer">
      <div class="md-tile-left">
              <img ng-src="{{user.user.thirdPartyUserData.picture}}" class="face" alt="{{user.user.displayName}}">
          </div>
          <div class="md-tile-content">
            <h3>{{user.user.displayName}}</h3>
          </div>
        <!-- exit a message >
        <input ng-model="message.text" ng-change="messages.$save(message)" />
        <delete message -->
        
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
      </md-item>
      </md-list>
</md-content>
</div>
